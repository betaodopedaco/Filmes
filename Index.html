<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Apresentação de Conteúdo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root">
    <div class="root-container">
      <main class="main-layout">
        <div class="main-content">
          <div class="section-wrapper">
            <div style="height: 100%; width: 100%;">
              <div class="section-inner">
                <section class="section-white" style="background-color: rgb(255, 255, 255);">
                  <div>
                    <div class="center-content" style="height: 589px; width: 360px;">
                      <div class="card-wrapper">
                        <div class="card" style="background-color: rgb(255, 255, 255); height: 589px; width: 360px;">
                          <div class="card-overlay">
                            <div class="card-content" style="height: 589px; width: 360px;">
                              <div class="card-inner full-height-width">
                                <div style="width: 100%; height: 100%; padding: 20px;">
                                  <h1>Seu Conteúdo Aqui</h1>
                                  <p>Adicione seu conteúdo personalizado</p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
